					</div>
					<div class="input-grupa">
						<textarea id="message" rows="15" cols="69" name="message" required></textarea/>
						<label for="message"><i class="fa-solid fa-comments"></i> Your message</label>
					</div>
					<button type="submit"><i class="fa-regular fa-paper-plane"></i> SUBMIT</button>
